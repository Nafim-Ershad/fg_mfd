<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft MFD</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="fg_path-container active">
        <h1>
            Flight Gear is not OPEN !!!
        </h1>
        <form>
            <input type="text" name="flightGear path"/>
            <button>Open</button>
        </form>
    </div>
    <div id="mfd">
        <section class="middle_section">
            <div class="button_containers left">
                <div class="btn-box map">
                    <button></button>
                    <span>MAP</span>
                </div>
                <div class="btn-box pfd active">
                    <button></button>
                    <span>PFD</span>
                </div>
                <div class="btn-box sys">
                    <button></button>
                    <span>SYS</span>
                </div>
                <div class="btn-box hud">
                    <button></button>
                    <span>HUD</span>
                </div>
                <div class="btn-box">
                    <button></button>
                    <span>B5</span>
                </div>
            </div>
            <div class="text_container">
                <div class="mid_section">
                    <div class="screen">
                        <div class="canvas_container">
                        </div>
                    </div>
                </div>
            </div>
            <div class="button_containers right">
                
                <div class="btn-box">
                    <span>B6</span>
                    <button></button>
                </div>
                <div class="btn-box">
                    <span>B7</span>
                    <button></button>
                </div>
                <div class="btn-box">
                    <span>B8</span>
                    <button></button>
                </div>
                <div class="btn-box">
                    <span>B9</span>
                    <button></button>
                </div>
                <div class="btn-box">
                    <span>B10</span>
                    <button></button>
                </div>
            </div>
        </section>
    </div>
    
    <script src="scripts/main.js" defer type="module"></script>
</body>
</html>
